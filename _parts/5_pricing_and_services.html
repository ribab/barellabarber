id: "pricing-and-services"
class: "section"
---
<p class="text">
  <br>
</p>

<div class="columns is-centered is-mobile">
  <div class="column is-narrow">
    <table>
      {% for p in site.pricing %}
        <tr>
          <td style="padding: 15px">
            <p class="subtitle is-3 has-text-white has-text-left">
              {{ p.service }}
            </p>
          </td>
          <td style="padding: 15px">
            <p class="subtitle is-3 has-text-white has-text-left">
              {{ p.price }}
            </p>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
</div>
